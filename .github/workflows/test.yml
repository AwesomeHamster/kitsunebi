name: Test

on: [ 'push', 'pull_request' ]

jobs:
  eslint:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: |
          yarn install

      - name: ESLint
        run: |
          yarn run test
